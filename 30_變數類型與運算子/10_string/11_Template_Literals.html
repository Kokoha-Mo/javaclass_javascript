<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        // 10. 產生字串，並顯示到控制台
        let msgl = "吃啥?";
        console.log(msgl);
        // 20. 透過加號(+)串接變數和字串，並顯示到控制台


        // 21. `` Template Literals：中文翻譯為 樣板字面值、模板字串等，用 「` `」組成
        let food = "Pizza";
        let msg2 = "吃啥?" + food;
        let msg3 = `吃我的${food}啦!`;
        console.log(msg2);
        console.log(msg3);
    </script>

</body>

</html>
