<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 技能資料庫模擬</title>
    <link rel="stylesheet" href="miniproject.css">

</head>

<body>

    <header id="main-header">
        <h1>FF14 職業技能資料庫</h1>
        <div id="search-bar">
            <input type="text" placeholder="搜尋技能名稱...">
            <button>搜尋</button>
        </div>
    </header>

    <div id="app-container">
        <aside id="sidebar-nav">
            <div class="nav-section">
                <h3>🛠️ 職業分類</h3>
                <ul id="job-list">
                </ul>
            </div>
        </aside>

        <div id="main-content">
            <h2 id="job-title"></h2>
            <p id="job-description"></p>

            <div class="job-data-layout">

                <div id="skill-list-container" class="skill-list-area">
                </div>

                <div id="side-info-container" class="side-info-area">
                </div>

            </div>
        </div>
    </div>

    <script src="./data/app.js"></script>
</body>

</html>
