<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <!-- 10. 請設計一個介面，讓使用者輸入頻道代碼後，網頁可以顯示對應的頻道名稱 -->
    <label for="channel">請輸入頻道代碼</label>
    <input type="text" id="channel">
    <button id="search">查詢</button>
    <p id="label"></p>
    <script>
        // 20. 透過 switch case 設定底下對應項目
        //     20 ==> TLC 旅遊生活頻道
        //     65 ==> HBO
        //     66 ==> 東森洋片台
        //     非上述 ==> 頻道尚未建立

        document.getElementById("search").onclick = function () {
            let Num = document.getElementById("channel").value;
            console.log(Num);

            switch (Num) {
                case "20":
                    document.getElementById("label").innerHTML = "TLC 旅遊生活頻道";
                    break;
                case "65":
                    document.getElementById("label").innerHTML = "HBO";
                    break;
                case "66":
                    document.getElementById("label").innerHTML = "東森洋片台";
                    break;
                default:
                    document.getElementById("label").innerHTML = "頻道尚未建立";
                    break;
            }
        }
    </script>

</body>

</html>
