<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>

        // 10. 使用 for in，逐一尋覽"物件"屬性
        let animal = {
            name: "cat",
            legs: 4,
            tail: 1,
            eyes: 2
        };
        for (let i in animal) {
            console.log(i);
        }
        // 20. 使用 for in，逐一尋覽"陣列"資料(空的會排除)
        // -> 索引值 index
        // -> (空的會排除) 你寫的 null undefined (X)
        // -> (空的會排除) 你創造的 (O)
        let weekList = [99, 87, undefined, 78, 55, null, 44, 33, "", 11];
        weekList[20] = "unday";
        for (let w in weekList) {
            console.log(w);
        }
    </script>
</body>

</html>
