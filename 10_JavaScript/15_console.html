<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <h4>Chrome 開發者工具</h4>
    <p><a
            href="https://developer.chrome.com/docs/devtools/#console">https://developer.chrome.com/docs/devtools/#console</a>
    </p>

    <script>
        // 練習和觀察底下指令在 console 有怎麼樣的呈現

        // console -> 主控台/控制台
        // 10. console.log()
        console.log(5566); // 數字 -> int
        console.log("皮卡丘-A", '皮卡丘-B'); // 字串 -> varchar ->單雙引號都可
        // 20. console.error()、console.warn()
        console.error("錯誤");
        console.warn("警告");

        // 30. console.clear()
        // console.clear();

        // // 40. 底下程式碼請直接取消註解查看效果
        console.table(["apple", "bee", "cat"]);

    </script>

</body>

</html>
