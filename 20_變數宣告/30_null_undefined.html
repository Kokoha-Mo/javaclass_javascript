<body>
    <script>
        // 10. undefined 是一個關鍵字
        let a;
        console.log(a);

        // 20. not defined 是一項錯誤訊息描述 (XXX is not defined)
        // console.log(b);

        // 30. undefined 和 null 的比較
        let b = null;
        console.log(a == b); // true
        console.log(a === b); // false


    </script>
